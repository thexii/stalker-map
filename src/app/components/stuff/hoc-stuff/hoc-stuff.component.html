<div>
  <div class='popup header'>{{ 'stuff_at_location' | translate}}</div>
</div>
<div class="inventory inventory-columns-7" *ngIf="items && items.length > 0 ">
  <div tooltip [component]="itemTooltipComponent" [componentData]="{item: stuffItem.item}" *ngFor="let stuffItem of items" class="inventory-item {{this.game}} inventory-item-width-{{stuffItem.item.width}} inventory-item-height-{{stuffItem.item.height}}">
    <div *ngIf="stuffItem.count > 1" class="inventory-item-count-hoc">{{stuffItem.count}}</div>
    <div class="item-additional-info">

      <div *ngIf="stuffItem.item.installedUpgrades && stuffItem.item.installedUpgrades.length > 0" class="inventory-item-upgrade"></div>
    </div>
    <div class="inventory-item-image hoc inventory-item-x-{{stuffItem.item.gridX}} inventory-item-y-{{stuffItem.item.gridY}}"></div>
    <ng-container *ngIf="stuffItem.preinstalled.length > 0">
      <div class="item-attachments">
        <div *ngFor="let attachment of stuffItem.preinstalled" class="item-attachment inventory-item-x-{{attachment.gridX}} inventory-item-y-{{attachment.gridY}}"
        [ngStyle]="{'width': stuffItem.item.width * 130 + 'px', 'height': stuffItem.item.height * 130+ 'px'}"></div>
      </div>
    </ng-container>
  </div>
</div>
<div class="bottom">
  <div class="button url-button" (click)="copyLink()">
    <span>{{ 'markLink' | translate}}</span>
  </div>
  <!--<app-hide-unhide [marker]="{lat: stuff.z, lng: stuff.x, layerName: stuffType, game: game, isUnderground: isUnderground}"></app-hide-unhide>-->
</div>
